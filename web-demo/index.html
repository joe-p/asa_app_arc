<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ARCXXXX - ASA with box storage</title>
</head>

<body>
    <h1>ARCXXXX - ASA with box storage</h1>
    <h2>Connect Account</h2>
    <label for="accounts">Account: </label>
    <select id="accounts"></select>
    <br>
    <button id="connect">Connect</button>
    <button id="create">Create</button>
    <br>

    <h2>ASA Fields</h2>
    <table id="asa">
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Total</td>
            <td><input type="number" value="1" id="total"></td>
        </tr>
        <tr>
            <td>Decimals</td>
            <td><input type="number" value="0" id="decimals"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>Unit Name</td>
            <td><input type="text" id="unit"></td>
        </tr>
    </table>

    <h2>Box Metadata</h2>
    <table id="metadata">
        <tr>
            <th>Box Name</th>
            <th>Value</th>
        </tr>
    </table>
</body>

</html>
